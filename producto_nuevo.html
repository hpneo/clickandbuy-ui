<!DOCTYPE html>
<html>
<head>
  <title>ClickandBuy - Nuevo Producto</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
  <link rel="stylesheet" type="text/css" href="styles/foundation.css" />
  <link rel="stylesheet" type="text/css" href="styles/layout.css" />
</head>
<body>
  <nav class="top-bar">
    <ul class="title-area">
      <li class="name">
        <h1>
          <a href="#">ClickandBuy</a>
        </h1>
      </li>
    </ul>

    <section class="top-bar-section">
      <ul class="left">
        <li class="divider"></li>
        <li>
          <a href="categorias.html">Categorías</a>
        </li>
        <li class="active">
          <a href="productos.html">Productos</a>
        </li>
        <li>
          <a href="inventarios.html">Inventarios</a>
        </li>
        <li>
          <a href="usuarios.html">Usuarios</a>
        </li>
        <li>
          <a href="cotizaciones.html">Cotizaciones</a>
        </li>
        <li>
          <a href="pedidos.html">Pedidos</a>
        </li>
      </ul>
      <ul class="right">
        <li class="divider"></li>
        <li>
          <a href="#">Cerrar sesión</a>
        </li>
      </ul>
    </section>
  </nav>

  <section class="main" id="new-inventory">
    <div class="row header">
      <div class="small-2 large-4 columns">
        <h3>Nuevo Producto</h3>
      </div>
    </div>
    <div class="row">
      <form class="small-9 large-centered columns panel">
        <p class="input">
          <label for="product_name">Nombre:</label>
          <input type="text" id="product_name" />
        </p>
        <p class="input">
          <label for="product_quantity">Stock inicial:</label>
          <input type="text" id="product_quantity" />
        </p>
        <p class="input">
          <label for="product_category">Categoría:</label>
          <select id="product_category">
            <option value="">Abarrotes</option>
            <option value="">Limpieza</option>
            <option value="">Aseo personal</option>
          </select>
        </p>
        <div class="row">
          <p class="input large-4 columns">
            <label for="product_price">Precio de compra:</label>
            <input type="text" id="product_price" />
          </p>
          <p class="input large-4 columns">
            <label for="product_sell_price">Precio de venta:</label>
            <input type="text" id="product_sell_price" />
          </p>
        </div>
        <p class="input">
          <label for="product_description">Descripción:</label>
          <textarea id="product_description"></textarea>
        </p>
        <p class="actions">
          <input type="submit" value="Crear Producto" class="button" />
        </p>
      </form>
    </div>
  </section>
</body>
</html>
