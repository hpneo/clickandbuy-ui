<!DOCTYPE html>
<html>
<head>
  <title>ClickandBuy - Nuevo Usuario</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
  <link rel="stylesheet" type="text/css" href="styles/foundation.css" />
  <link rel="stylesheet" type="text/css" href="styles/layout.css" />
</head>
<body>
  <nav class="top-bar">
    <ul class="title-area">
      <li class="name">
        <h1>
          <a href="#">ClickandBuy</a>
        </h1>
      </li>
    </ul>

    <section class="top-bar-section">
      <ul class="left">
        <li class="divider"></li>
        <li>
          <a href="categorias.html">Categorías</a>
        </li>
        <li>
          <a href="useros.html">Productos</a>
        </li>
        <li>
          <a href="inventarios.html">Inventarios</a>
        </li>
        <li class="active">
          <a href="usuarios.html">Usuarios</a>
        </li>
        <li>
          <a href="cotizaciones.html">Cotizaciones</a>
        </li>
        <li>
          <a href="pedidos.html">Pedidos</a>
        </li>
      </ul>
      <ul class="right">
        <li class="divider"></li>
        <li>
          <a href="#">Cerrar sesión</a>
        </li>
      </ul>
    </section>
  </nav>

  <section class="main" id="new-user">
    <div class="row header">
      <div class="small-2 large-4 columns">
        <h3>Nuevo Usuario</h3>
      </div>
    </div>
    <div class="row">
      <form class="small-9 large-centered columns panel">
        <div class="row">
          <p class="input small-6 columns">
            <label for="user_username">Nombre de usuario:</label>
            <input type="text" id="user_username" />
          </p>
          <p class="input small-6 columns">
            <label for="user_password">Contraseña:</label>
            <input type="password" id="user_password" />
          </p>
        </div>
        <div class="row">
          <p class="input small-6 columns">
            <label for="user_firstname">Nombre:</label>
            <input type="text" id="user_firstname" />
          </p>
          <p class="input small-6 columns">
            <label for="user_lastname">Apellidos:</label>
            <input type="text" id="user_lastname" />
          </p>
        </div>
        <div class="row">
          <p class="input small-8 columns">
            <label for="user_address">Dirección:</label>
            <input type="text" id="user_address" />
          </p>
          <p class="input small-4 columns">
            <label for="user_email">Correo:</label>
            <input type="text" id="user_email" />
          </p>
        </div>
        <div class="row">
          <p class="input small-3 columns">
            <label for="user_dni">DNI:</label>
            <input type="text" id="user_dni" />
          </p>
          <p class="input small-3 columns">
            <label for="user_phone">Celular:</label>
            <input type="text" id="user_phone" />
          </p>
          <p class="input small-3 columns">
            <label for="user_birth_date">Fecha de nacimiento:</label>
            <input type="text" id="user_birth_date" />
          </p>
          <p class="input small-3 columns">
            <label for="user_role">Rol:</label>
            <select id="user_role">
              <option>Almacén</option>
              <option>Ventas</option>
            </select>
          </p>
        </div>
        <p class="actions">
          <input type="submit" class="button" value="Crear Usuario" />
        </p>
      </form>
    </div>
  </section>
</body>
</html>
