<!DOCTYPE html>
<html>
<head>
  <title>ClickandBuy - Nuevo Inventario</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
  <link rel="stylesheet" type="text/css" href="styles/foundation.css" />
  <link rel="stylesheet" type="text/css" href="styles/layout.css" />
</head>
<body>
  <nav class="top-bar">
    <ul class="title-area">
      <li class="name">
        <h1>
          <a href="#">ClickandBuy</a>
        </h1>
      </li>
    </ul>

    <section class="top-bar-section">
      <ul class="left">
        <li class="divider"></li>
        <li>
          <a href="categorias.html">Categorías</a>
        </li>
        <li>
          <a href="productos.html">Productos</a>
        </li>
        <li class="active">
          <a href="inventarios.html">Inventarios</a>
        </li>
        <li>
          <a href="usuarios.html">Usuarios</a>
        </li>
        <li>
          <a href="cotizaciones.html">Cotizaciones</a>
        </li>
      </ul>
      <ul class="right">
        <li class="divider"></li>
        <li>
          <a href="#">Cerrar sesión</a>
        </li>
      </ul>
    </section>
  </nav>

  <section class="main" id="new-inventory">
    <div class="row header">
      <div class="small-2 large-4 columns">
        <h3>Nuevo Inventario</h3>
      </div>
    </div>
    <div class="row">
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio unitario</th>
            <th>Precio total</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <a href="#">Galletas Oreo (x6 unidades)</a>
            </td>
            <td>500</td>
            <td>S/. 2.50</td>
            <td>S/. 1250.00</td>
            <td>
              <a href="#">Editar</a>
              <a href="#">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
      <form>
        <fieldset>
          <legend>Agregar producto</legend>
          <div class="row">
            <p class="input small-6 columns">
              <label for="product_name">Nombre:</label>
              <input type="text" id="product_name" />
            </p>
            <p class="input small-3 columns">
              <label for="product_quantity">Cantidad:</label>
              <input type="text" id="product_quantity" />
            </p>
            <p class="actions small-3 columns">
              <input type="submit" class="small button" />
            </p>
          </div>
        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
